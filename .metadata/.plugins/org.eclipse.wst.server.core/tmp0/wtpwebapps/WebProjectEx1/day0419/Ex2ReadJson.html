<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gowun+Dodum&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
<style>
body * {
	font-family: 'Jua';
}
</style>
<script>
	$(function() {
		$("#btn1").click(function() {
			$.ajax({
				type : "get",
				dataType : "json",
				url : "data3.json",
				success : function(data) {
					//alert($(data.person).length); //3
					var s = "";
					$.each(data.person, function(i, elt) {
						s += "<img src='"+elt.photo+"' align=left>";
						s += "이름: " + elt.name + "<br>";
						s += "핸드폰: " + elt.hp + "<br><br>";
						s += "<hr>";

					});
					
					s += "좋아하는 색상들<br>"
					$.each(data.color, function(i, elt) {
						s += "<h2 style='color:"+elt+"'>" + elt + "</h2>";
					});

					$("#out1").html(s);
				}
			});
		});
	});
</script>
</head>
<body>
	<button type="button" class="btn btn-lg btn-success" id="btn1">
		data3.json 읽기</button>

	<div style="margin: 30px 20px; font-size: 2em;" id="out1">111</div>

</body>
</html>
