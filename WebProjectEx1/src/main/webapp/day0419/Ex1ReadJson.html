<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gowun+Dodum&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
<style type="text/css">
body * {
	font-size: 2rem;
	font-family: 'Jua';
}

div.shop {
	width: 300px;
	height: 150px;
	border: 1px solid black;
	margin-bottom: 10px;
	padding: 10px 10px;
	border-radius: 20px;
}

div.shop div {
	width: 30px;
	height: 30px;
	border: 1px solid black;
	border-radius: 100px;
}
</style>


<script type="text/javascript">
$(function(){
	$("#btn1").click(function(){
		$.getJSON("data1.json",function(data){ //data1.json에 있는 데이터가 넘어옴
			var s ="이름: "+data.name+"<br>";
				s+="주소: "+data.addr
			$("#out1").html(s);
		});
	});
	
$("#btn2").click(function(){
		$.ajax({
			type:"get",
			url:"data1.json",
			dataType:"json",
			success: function(data){
				var s = "Name: "+data.name+"<br>";
					s+="Address: "+data.addr;
					$("#out1").html(s);
				
			}
		});
	});
	
	$("#btn3").click(function(){
		$.ajax({
			type:"get",
			dataType:"json",
			url:"data2.json",
			success: function(data){
				//alert($(data).length); //data2.json data 갯수 읽기
					var s = "";
				
					   //데이터 갯수만큼 반복
		               $.each(data, function(i,elt){ //elt = element(0,1,2..)
		                  s+="<div class='shop'>";
		                  s+="상품번호 : "+(i+1)+"<br>";
		                  s+="상품명 : "+elt.sangpum+"<br>";
		                  s+="상품색상 :<div style ='background-color:"+elt.color+";'></div>";
		                  s+="상품가격 : "+elt.price;
		                  s+="</div>";
		               });
					   
		               $("#out2").html(s);
		            }
		         });
		      });
		   });
</script>
</head>
<body>
	<b> data1.json 읽기 </b>
	<br>
	<button type="button" class="btn btn-danger" id="btn1">
		getJson 으로 읽기</button>
	<button type="button" class="btn btn-danger" id="btn2">ajax
		함수로 읽기</button>
	<div id="out1" style="margin-top: 30px;">111</div>

	<hr>
	<b> data2.json 읽기 </b>
	<br>
	<button type="button" class="btn btn-info" id="btn3">ajax 함수로
		읽기</button>
	<div id="out2" style="margin-top: 30px;">222</div>


</body>
</html>
