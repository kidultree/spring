<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
   href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gowun+Dodum&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
   <style>
   body * {
	font-family: 'Jua';
}
   </style>
   <script>
   $(function() {
		$("#btn1").click(function() {
			$.ajax({
				type : "get",
				dataType : "json",
				url : "data4.json",
				success : function(data) {
	
					var s ="<h2 style='color:green'>좋아하는 인형들</h2>";
					
					$.each(data.photo, function(i, p) {
						s += "<img src='"+ p +"'>";
					
					});
					
					s += "<br><br>상점명 :"+data.shop+"<br>";
					s += "위 치 :"+data.loc+"<br>";
					
					s+= "<h2 style='color:red'>가능한 IT 언어들</h2>";
					
					$.each(data.lang, function(i,elt){
						s += (i+1)+":"+elt+"<br>";
					});
				
					
					$("#out1").html(s);
				}
			});
		});
	});
   
   </script>
   </head>
   <body>
   	<button type="button" class="btn btn-lg btn-success" id="btn1">
		data4.json 읽기</button>

	<div style="margin: 30px 20px; font-size: 2em;" id="out1">버튼을 눌러보세요</div>
   </body>
   </html>
